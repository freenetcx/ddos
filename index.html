<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .notice {
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="notice">
        <h2>网站通知</h2>
        <p>很抱歉，本网站目前正在经历一次DDoS攻击，可能会影响正常访问。</p>
        <p>我们正在采取措施来应对攻击，尽快恢复正常服务。</p>
        <p>感谢您的理解和耐心。</p>
    </div>
</body>
</html>
